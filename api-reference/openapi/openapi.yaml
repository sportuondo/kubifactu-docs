openapi: 3.0.0
info:
  title: Kubifactu API
  description: API para el procesamiento y gestión de facturas de Veri*Factu
  version: 1.0.0
  contact:
    email: soporte@kubifactu.com
    name: Soporte KubiFACTU
    url: https://apidocs.kubifactu.com

servers:
  - url: https://api.kubifactu.com
    description: Servidor de producción
  - url: https://devapi.kubifactu.com
    description: Servidor de pruebas

paths:
  /api/invoices:
    get:
      summary: "Listar registros de facturación con filtros"
      description: |
        Obtiene un listado **paginado** de registros de facturación pertenecientes a la empresa autenticada. La información de cada registro de facturación en una **versión reducida** de la que se obtiene en consultas individuales o cuando se crean nuevos registros de facturación.

        Además se devuelve una sección `meta` para la gestión de la paginación.

        El valor devuelto en `meta.next_page_cursor` sirve para solicitar la siguiente página y `meta.prev_page_cursor` para retroceder. Si `meta.has_more` es `false`, no hay más elementos.
      operationId: "listInvoices"
      parameters:
        - name: date_from
          in: query
          required: true
          description: Fecha de inicio del rango de creación de las facturas (incluida). Formato `YYYY-MM-DD`.
          schema:
            type: string
            format: date
            example: "2025-01-01"
        - name: date_to
          in: query
          required: true
          description: Fecha de fin del rango de creación de las facturas (incluida). Debe ser igual o posterior a `date_from`.
          schema:
            type: string
            format: date
            example: "2025-01-31"
        - name: sif_id
          in: query
          required: false
          description: ID del SIF emisor sobre el que se quieren buscar registros de facturación.
          schema:
            type: string
            example: "A3DEAECE-8698-4E3D-A0A3-A17B523B9703"
        - name: vf_post_status
          in: query
          required: false
          description: |
            Filtrar registros de facturación por el estado de envío a Veri*Factu.

            Ver valores posibles para `vf_post_status` en la [respuesta de envío de registros de facturación](/openapi-reference/enviar-registro-de-facturación#response-data-vf-post-status).
          schema:
            type: string
            example: "failure"
        - name: vf_record_registration_status
          in: query
          required: false
          description: |
            Filtrar registros de facturación por el estado del registro reportado por Veri*Factu.

            Ver valores posibles para `vf_record_registration_status` en la [respuesta de envío de registros de facturación](/openapi-reference/enviar-registro-de-facturación#response-data-vf-record-registration-status).

            **Nota:** Este parámetro se ignora si `with_problems` está presente y es `true`.
          schema:
            type: string
            example: "accepted_with_errors"
        - name: with_problems
          in: query
          required: false
          description: |
            Filtrar registros de facturación con problemas de registro. Cuando este parámetro es `true`, se devuelven únicamente los registros cuyo `vf_record_registration_status` no es correcto o anulado.

            Este filtro es útil para obtener facturas que requieren atención: `failed` (Incorrecto), `accepted_with_errors` (Aceptado con Errores), `not_registered` (No Registrado) y `unknown` (Desconocido).

            **Este parámetro tiene prioridad sobre `vf_record_registration_status`**: si `with_problems=true`, el valor de `vf_record_registration_status` será ignorado.
          schema:
            type: boolean
            example: true
        - name: per_page
          in: query
          required: false
          description: Número de elementos por página (máximo 50). Valor por defecto 50.
          schema:
            type: integer
            minimum: 1
            maximum: 50
            example: 25
        - name: cursor
          in: query
          required: false
          description: Cursor para la paginación basada en cursor. Use el valor devuelto en `meta.next_page_cursor`.
          schema:
            type: string
            example: "eyJpZCI6IjE5NzctMDQtMjJUMDY6MDA6MDBaIn0"
      responses:
        '200':
          description: "Listado paginado de registros de facturación."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListInvoicesResponse'
        '422':
          description: "Errores de validación."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '403':
          description: "No autorizado. La API-KEY proporcionada no es válida."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedApiKeyErrorResponse'
        '500':
          description: "Error interno del servidor."
      security:
        - client_api_key: []
    post:
      summary: "Enviar registro de facturación"
      description: Generación de un nuevo registro de facturación.
      operationId: "createInvoiceRecord"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateInvoiceRecordRequest"
      responses:
        '200':
          description: "Factura enviada con éxito."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateInvoiceRecordResponse'
        '422':
          description: "Errores de validación."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '403':
          description: "No autorizado. La API-KEY proporcionada no es válida."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedApiKeyErrorResponse'
        '500':
          description: "Error interno del servidor."
      security:
        - client_api_key: []

  /api/invoices/deferred:
    post:
      summary: "Enviar registro de facturación diferido"
      description: "Generación de un nuevo registro de facturación diferido."
      operationId: "createDeferredInvoiceRecord"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateInvoiceRecordRequest"
      responses:
        '200':
          description: "Factura recibida con éxito."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateInvoiceRecordResponse'
        '422':
          description: "Errores de validación."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '403':
          description: "No autorizado. La API-KEY proporcionada no es válida."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedApiKeyErrorResponse'
        '500':
          description: "Error interno del servidor."
      security:
        - client_api_key: []

  /api/invoices/batch:
    post:
      summary: "Enviar registros de facturación en lote"
      description: |
        Generación de nuevos registros de facturación en lote que **serán procesados en diferido**.
      operationId: "createBatchOfInvoiceRecords"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateBatchOfInvoicesRecordsRequest"
      responses:
        '200':
          description: "Facturas recibidas con éxito."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateInvoiceRecordResponse'
        '422':
          description: "Errores de validación."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '403':
          description: "No autorizado. La API-KEY proporcionada no es válida."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedApiKeyErrorResponse'
        '500':
          description: "Error interno del servidor."
      security:
        - client_api_key: []

  /api/invoices/{invoiceId}:
    get:
      summary: Obtener registro de facturación
      description: |
        Obtener información sobre un registro de facturación.
        > Este endpoint **no hace consulta a Veri*Factu**; los datos se devuelven directamente desde nuestra base de datos.
      operationId: "getInvoiceRecord"
      parameters:
        - name: invoiceId
          in: path
          description: |
            ID de la factura. Este ID se obtiene en la respuesta a las altas de registros de facturación o puede usarse el identificador único de la factura **dentro del sistema del cliente** si en la creación del registro de facturación se hizo uso del campo `client_invoice_id`. El ID también se puede obtener desde el panel web, accediendo a la factura en el campo **ID DE KUBIFACTU**.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Datos de la factura."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateInvoiceRecordResponse'
        '403':
          description: "No autorizado. La API-KEY proporcionada no es válida."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedApiKeyErrorResponse'
        '500':
          description: "Error interno del servidor."
      security:
        - client_api_key: []

  /api/invoices/{invoiceId}/query:
    get:
      summary: Consultar registro de facturación con Veri*Factu
      description: |
        Obtiene el estado de un registro de facturación haciendo previamente una consulta a Veri*Factu. Se llama a la URL de callback del registro si se incluyó en el momento de su alta. [Ver formato de la llamada de callback](enviar-registro-de-facturación#body-callback-url).

        La respuesta de este endpoint contiene el estado de la factura actualizado correspondiente al que hay registrado en la AEAT.
      operationId: "queryInvoiceRecord"
      parameters:
        - name: invoiceId
          in: path
          description: |
            ID de la factura. Este ID se obtiene en la respuesta a las altas de registros de facturación o puede usarse el identificador único de la factura **dentro del sistema del cliente** si en la creación del registro de facturación se hizo uso del campo `client_invoice_id`. El ID también se puede obtener desde el panel web, accediendo a la factura en el campo **ID DE KUBIFACTU**.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Datos de la factura tras haber sido actualizada con el estado registrado en Veri*Factu."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateInvoiceRecordResponse'
        '403':
          description: "No autorizado. La API-KEY proporcionada no es válida."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedApiKeyErrorResponse'
        '500':
          description: "Error interno del servidor."
      security:
        - client_api_key: []

  /api/invoices/{invoiceId}/resubmit:
    get:
      summary: Reenviar registro de facturación
      description: |
        Reenvía un registro de facturación a Veri*Factu sin volver a generarlo. Este endpoint es útil para registros que fallaron **por un problema técnico de conexión** (timeout, error del servidor o falta de respuesta) en el envío inicial.

        Sólo deben reenviarse registros que no hayan podido enviarse por problemas técnicos en los servidores de Veri*Factu que hayan impedido procesar el registro. [Leer más al respecto](/faq#¿qué-debo-hacer-si-no-puedo-enviar-un-registro-porque-veri-factu-tiene-problemas-técnicos-de-conexión).

        Se llama a la URL de callback del registro si se incluyó en el momento de su alta.
      operationId: "resubmitInvoiceRecord"
      parameters:
        - name: invoiceId
          in: path
          description: |
            ID de la factura. Este ID se obtiene en la respuesta a las altas de registros de facturación o puede usarse el identificador único de la factura **dentro del sistema del cliente** si en la creación del registro de facturación se hizo uso del campo `client_invoice_id`. El ID también se puede obtener desde el panel web, accediendo a la factura en el campo **ID DE KUBIFACTU**.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Registro de facturación reenviado con éxito."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateInvoiceRecordResponse'
        '404':
          description: "No encontrado. El registro de facturación con el ID indicado no existe."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '422':
          description: |
            Errores de validación. Posibles causas:
            - El registro no tiene huella generada (no se ha procesado correctamente).
            - El registro ya está registrado en Veri*Factu y no puede ser reenviado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '403':
          description: "No autorizado. La API-KEY proporcionada no es válida."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedApiKeyErrorResponse'
        '500':
          description: |
            Error interno del servidor. Posibles causas:
            - Error de conexión con Veri*Factu.
            - Error al parsear la respuesta XML de Veri*Factu.
            - Error al generar el XML para Veri*Factu.
      security:
        - client_api_key: []

  /api/invoices/{invoiceId}/cancel:
    post:
      summary: "Anular registro de facturación"
      description: |
        Anulación de un registro de facturación.

        Si se considera que "toda la factura" en sí misma está mal o no debería haberse emitido, siempre que para solucionarlo no deba emplearse algún procedimiento (de rectificativa u otro) previsto en el Reglamento de Obligaciones de Facturación (ROF), se podrá anular, generando para ello un registro de facturación de anulación.
      operationId: "cancelInvoiceRecord"
      parameters:
        - name: invoiceId
          in: path
          description: |
            ID de la factura. Este ID se obtiene en la respuesta a las altas de registros de facturación. También se puede obtener desde el panel web, accediendo a la factura en el campo **ID DE KUBIFACTU**.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Factura enviada con éxito."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelInvoiceRecordResponse'
        '422':
          description: "Errores de validación."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '403':
          description: "No autorizado. La API-KEY proporcionada no es válida."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedApiKeyErrorResponse'
        '500':
          description: "Error interno del servidor."
      security:
        - client_api_key: []

  /api/invoices/{invoiceId}/deferredcancel:
    post:
      summary: "Anular registro de facturación en diferido"
      description: "Anulación de un registro de facturación en diferido."
      operationId: "cancelInvoiceRecordDeferred"
      parameters:
        - name: invoiceId
          in: path
          description: |
            ID de la factura. Este ID se obtiene en la respuesta a las altas de registros de facturación. También se puede obtener desde el panel web, accediendo a la factura en el campo **ID DE KUBIFACTU**.
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                callback_url:
                  type: string
                  format: url
                  description: |
                    Sólo aplicable a [registros de facturación en diferido](/basic-concepts#registros-de-facturación-diferidos) o reenvíos de regitros de facturación. URL a la que se llamará con el resultado de la AEAT al procesamiento del registro de facturación.

                    Se hará una petición POST a esta URL y se enviarán los siguientes campos en formato JSON:

                    - `id`: `string`. Identificador de KubiFACTU para el registro de facturación.
                    - `client_invoice_id`: `string`. Identificador del cliente para el registro de facturación.
                    - `record_type`: `string (creation|cancellation)`. Tipo de registro de facturación.
                    - `sif_id`: `string`. ID del SIF utilizado para la creación del registro.
                    - `sender_company_name`: `string`. Nombre de la empresa emisora.
                    - `sender_tax_id_number`: `string`. CIF/NIF de la empresa emisora.
                    - `full_invoice_number`: `string`. Número de factura.
                    - `fingerprint`: `string`. Huella del registro de facturación.
                    - `csv`: `string`. Código Seguro de Verificación del registro de facturación.
                    - `vf_post_status`: `string`. Ver valores posibles en la documentación del campo `vf_post_status` de la respuesta de envío de registros de facturación.
                    - `vf_record_registration_status`: `string`. Ver valores posibles en la documentación del campo `vf_record_registration_status` de la respuesta de envío de registros de facturación.
                    - `has_warnings`: `bool`. Indica si el registro contiene errores que deban ser subsanados.
                    - `vf_error_descriptions`: `string|null`. Cadena con la descripción de los errores devueltos por Veri*Factu.
                    - `vf_response_body`: `string|null`. Cuerpo de la respuesta de Veri*Factu en formato Base64. Contiene el XML completo devuelto por la AEAT tras el envío del registro de facturación.
                    - `xml_contents`: `string|null`. XML del registro de facturación enviado a Veri*Factu en formato Base64. Si el registro de facturación forma parte de un envío en diferido, el XML puede contener información sobre otros registros de facturación incluidos en el envío.
                    - `qr_value`: `string|null`. URL del código QR para validación de la factura en Veri*Factu. Será `null` si el registro fue rechazado o no aplica mostrar QR.
                    - `qr_image`: `string|null`. Imagen del código QR en formato Base64 (png). Será `null` si el registro fue rechazado o no aplica mostrar QR.
                  example: "https://www.tuempresa.com/kubifactu/callback"
      responses:
        '200':
          description: "Factura enviada con éxito."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelInvoiceRecordResponse'
        '422':
          description: "Errores de validación."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '403':
          description: "No autorizado. La API-KEY proporcionada no es válida."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedApiKeyErrorResponse'
        '500':
          description: "Error interno del servidor."
      security:
        - client_api_key: []

  /api/clientcompanies:
    get:
      summary: "Obtener lista de empresas"
      description: "Devuelve un listado de empresas con posibilidad de aplicar filtros."
      operationId: "listClientCompanies"
      parameters:
        - name: tax_id_number
          in: query
          description: |
            Filtrar empresas por NIF completo o parcial.
          required: false
          schema:
            type: string
        - name: company_name
          in: query
          description: |
            Filtrar empresas por nombre (razón social) completo o parcial.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: "Datos de la empresa."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListClientCompaniesResponse'
        '403':
          description: "No autorizado. La API-KEY proporcionada no es válida."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedApiKeyErrorResponse'
        '500':
          description: "Error interno del servidor."
      security:
        - owner_api_key: []

    post:
      summary: "Crear una nueva empresa"
      description: "Registro de una nueva empresa en el sistema."
      operationId: "createClientCompany"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateClientCompanyRequest"
      responses:
        '200':
          description: "Empresa creada con éxito."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateClientCompanyResponse'
        '422':
          description: "Errores de validación."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '403':
          description: "No autorizado. La API-KEY proporcionada no es válida."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedApiKeyErrorResponse'
        '500':
          description: "Error interno del servidor."
      security:
        - owner_api_key: []

  /api/clientcompanies/{companyId}:
    post:
      summary: "Editar empresa"
      description: "Edición de los datos de una empresa."
      operationId: "updateClientCompany"
      parameters:
        - name: companyId
          in: path
          description: |
            ID de la empresa a editar.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateClientCompanyRequest"
      responses:
        '200':
          description: "Empresa creada con éxito."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateClientCompanyResponse'
        '422':
          description: "Errores de validación."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '403':
          description: "No autorizado. La API-KEY proporcionada no es válida."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedApiKeyErrorResponse'
        '500':
          description: "Error interno del servidor."
      security:
        - owner_api_key: []
    get:
      summary: "Obtener datos de empresa"
      description: "Devuelve los datos de la empresa."
      operationId: "showClientCompany"
      parameters:
        - name: companyId
          in: path
          description: |
            ID de la empresa a editar.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Datos de la empresa."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateClientCompanyResponse'
        '404':
          description: "No encontrado. La empresa con el ID indicado no ha sido encontrada."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '403':
          description: "No autorizado. La API-KEY proporcionada no es válida."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedApiKeyErrorResponse'
        '500':
          description: "Error interno del servidor."
      security:
        - owner_api_key: []

  /api/clientcompanies/{companyId}/requests:
    get:
      summary: "Obtener operaciones de una empresa"
      description: "Devuelve el número de operaciones realizadas por una empresa en un año y mes determinados."
      operationId: "showClientCompanyRequests"
      parameters:
        - name: companyId
          in: path
          description: |
            ID de la empresa.
          required: true
          schema:
            type: string
        - name: year
          in: query
          description: |
            Año sobre el que hacer la consulta. Por defecto, el año en curso.
          required: false
          schema:
            type: integer
            example: 2025
        - name: month
          in: query
          description: |
            Mes sobre el que hacer la consulta (1 = Enero, 12 = Diciembre). Por defecto, el mes en curso.
          required: false
          schema:
            type: integer
            example: 11
      responses:
        '200':
          description: "Datos de la empresa."
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      client_company_id:
                        type: string
                        format: uuid
                        description: Identificador único de la empresa.
                        example: "9dcccd85-496d-4ed8-8f78-edfacac68964"
                      requests_count:
                        type: integer
                        description: Número de operaciones realizadas por la empresa en el periodo solicitado.
                        example: 258
        '404':
          description: "No encontrado. La empresa con el ID indicado no ha sido encontrada."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '403':
          description: "No autorizado. La API-KEY proporcionada no es válida."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedApiKeyErrorResponse'
        '500':
          description: "Error interno del servidor."
      security:
        - owner_api_key: []

  /api/clientcompanies/{companyId}/sifs:
    get:
      summary: "Obtener SIFs de empresa"
      description: "Obtención de los Sistemas Informáticos de Facturación de la empresa."
      operationId: "getClientCompanySifs"
      parameters:
        - name: companyId
          in: path
          description: |
            ID de la empresa.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Empresa creada con éxito."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetSIFsResponse'
        '403':
          description: "No autorizado. La API-KEY proporcionada no es válida."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedApiKeyErrorResponse'
        '500':
          description: "Error interno del servidor."
      security:
        - owner_api_key: []
    post:
      summary: "Nuevo SIF de empresa"
      description: "Creación de un Sistema Informático de Facturación de empresa."
      operationId: "createClientCompanySif"
      parameters:
        - name: companyId
          in: path
          description: |
            ID de la empresa.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateClientCompanySifRequest"
      responses:
        '200':
          description: "Empresa creada con éxito."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateSIFResponse'
        '422':
          description: "Errores de validación."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '403':
          description: "No autorizado. La API-KEY proporcionada no es válida."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedApiKeyErrorResponse'
        '500':
          description: "Error interno del servidor."
      security:
        - owner_api_key: []

  /api/clientcompanies/{companyId}/authorization-documents:
    post:
      summary: "Subir documentos de autorización"
      description: |
        Sube documentos de autorización y/o identidad para una empresa cliente.

        Este endpoint permite subir uno o ambos documentos simultáneamente:
        - Solo documento de autorización
        - Solo documento de identidad
        - Ambos documentos a la vez
        - Documento de autorización con indicador de firma digital del cliente (`authorization_document_has_digital_signature`)

        El campo `authorization_document_has_digital_signature` puede enviarse junto con `authorization_document`.
        Si se sube solo `identity_document`, este indicador no aplica.

        **Nota:** Este endpoint solo está disponible para intermediarios que NO usen su propio certificado digital.
      operationId: "uploadAuthorizationDocuments"
      parameters:
        - name: companyId
          in: path
          description: ID de la empresa cliente.
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/UploadAuthorizationDocumentsRequest"
      responses:
        '200':
          description: "Documento(s) subido(s) con éxito."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadAuthorizationDocumentsResponse'
        '422':
          description: |
            Errores de validación. Posibles causas:
            - La empresa no existe o no pertenece al owner
            - No se proporcionó ningún documento
            - El archivo excede 25MB
            - Tipo de archivo no permitido (solo pdf, jpg, jpeg, png)
            - El owner usa su propio certificado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '403':
          description: "No autorizado. La API-KEY proporcionada no es válida."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedApiKeyErrorResponse'
        '500':
          description: "Error interno del servidor."
      security:
        - owner_api_key: []

  /api/verifactu/health:
    get:
      summary: "Estado del servicio Veri*Factu"
