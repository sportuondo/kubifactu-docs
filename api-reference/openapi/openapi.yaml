        Obtiene el estado actual del servicio Veri*Factu de la AEAT.

        Este endpoint devuelve información sobre la disponibilidad del servicio, incluyendo el código de estado HTTP de la última comprobación y cualquier mensaje de error si el servicio no está disponible.
      operationId: "getVerifactuHealthStatus"
      responses:
        '200':
          description: "Estado del servicio Veri*Factu."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifactuHealthCheckResponse'
        '404':
          description: "No hay registros de health check disponibles."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '403':
          description: "No autorizado. La API-KEY proporcionada no es válida."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedApiKeyErrorResponse'
        '500':
          description: "Error interno del servidor."
      security:
        - client_api_key: []

  /api/sifs/{sifId}:
